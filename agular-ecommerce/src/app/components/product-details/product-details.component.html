<div class="detail-section">
  <div class="container-fluid">
    <img src="{{ protect.imageUrl }}" class="detail-img">
    <h3>{{ protect.name }}</h3>
    <div class="price">{{ protect.unitPrice | currency:'USD' }}</div>
    <a href="#" class="btn btn-primary">Add to cart</a>
    <hr>
    <h4>Description</h4>
    <p>{{ protect.description }}</p>
    <a routerLink="/products" class="mt-5">Back to Product List</a>
  </div>
</div>
